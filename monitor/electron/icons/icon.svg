<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  
  <!-- Inner dark circle -->
  <circle cx="256" cy="256" r="200" fill="#1a1a2e"/>
  
  <!-- Monitor lines (representing log streams) -->
  <g stroke="#7c3aed" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.6">
    <path d="M120 180 L200 180 L200 220 L280 220"/>
    <path d="M120 260 L160 260 L160 300 L240 300 L240 340 L320 340"/>
    <path d="M120 380 L180 380"/>
  </g>
  
  <!-- Active pulse dot -->
  <circle cx="340" cy="220" r="20" fill="url(#pulse)"/>
  <circle cx="360" cy="340" r="16" fill="#f59e0b"/>
  <circle cx="220" cy="380" r="14" fill="#ef4444"/>
  
  <!-- Eye (monitor watching) -->
  <ellipse cx="320" cy="280" rx="60" ry="40" fill="none" stroke="white" stroke-width="12"/>
  <circle cx="320" cy="280" r="20" fill="white"/>
  <circle cx="325" cy="275" r="8" fill="#1a1a2e"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="236" fill="none" stroke="#7c3aed" stroke-width="4" opacity="0.3"/>
</svg>
